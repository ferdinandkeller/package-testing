name: Build Python Package (dummy)

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+*'
  repository_dispatch:
    types: [build-package]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Echo client_payload
        run: echo "Client payload: ${{ toJson(github.event.client_payload) }}"
        
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: "${{ github.event.client_payload.ref != '' && github.event.client_payload.ref || github.ref }}"
