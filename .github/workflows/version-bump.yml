name: Version Bump

on:
  workflow_dispatch:
    inputs:
      bump_type:
        description: 'Type of version bump'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
jobs:
  bump-and-tag:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: true  # so the GITHUB_TOKEN can push

      - name: Install UV
        uses: astral-sh/setup-uv@v6
        with:
          version: latest

      - name: Get current version and calculate new version
        id: version
        run: |
          # extract current version from pyproject.toml
          CURRENT_VERSION=$(grep '^version *=' pyproject.toml | sed 's/^version *= *"\(.*\)"/\1/')
          echo "Current version: $CURRENT_VERSION"
          
          # split version into parts
          IFS='.' read -r major minor patch <<< "$CURRENT_VERSION"
          
          # calculate new version based on bump type
          case "${{ github.event.inputs.bump_type }}" in
            major)
              NEW_VERSION="$((major + 1)).0.0"
              ;;
            minor)
              NEW_VERSION="${major}.$((minor + 1)).0"
              ;;
            patch)
              NEW_VERSION="${major}.${minor}.$((patch + 1))"
              ;;
          esac
          
          echo "New version: $NEW_VERSION"
          echo "current=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "new=$NEW_VERSION" >> $GITHUB_OUTPUT
          
      - name: Create feature branch
        run: |
          BRANCH_NAME="bump/version-${{ steps.version.outputs.new }}"
          git checkout -b "$BRANCH_NAME"
          echo "BRANCH_NAME=$BRANCH_NAME" >> $GITHUB_ENV

      - name: Bump version in pyproject.toml
        run: |
          sed -i 's/^version *= *.*/version = "${{ steps.version.outputs.new }}"/' pyproject.toml

      - name: Sync uv.lock
        run: |
          uv sync

      - name: Commit version bump
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add pyproject.toml uv.lock
          git commit -m "Bump version from ${{ steps.version.outputs.current }} to ${{ steps.version.outputs.new }}"

      - name: Push feature branch
        run: |
          git push origin "${{ env.BRANCH_NAME }}"


      - name: Create Pull Request
        id: create-pr
        uses: actions/github-script@v7
        with:
          script: |
            const pr = await github.rest.pulls.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `Bump version to ${{ steps.version.outputs.new }}`,
              body: `## Version Bump\n\nThis PR bumps the version from \`${{ steps.version.outputs.current }}\` to \`${{ steps.version.outputs.new }}\`.\n\n### Type: ${{ github.event.inputs.bump_type }}\n\n### Changes:\n- Updated version in \`pyproject.toml\`\n- Synchronized \`uv.lock\`\n\nPlease review and merge this PR to complete the version bump.`,
              head: `${{ env.BRANCH_NAME }}`,
              base: context.ref.replace('refs/heads/', ''),
            });
            
            core.setOutput('pr_number', pr.data.number);
            core.setOutput('pr_url', pr.data.html_url);
            
            console.log(`Pull request created: ${pr.data.html_url}`);

      - name: Output PR details
        run: |
          echo "Pull Request created successfully!"
          echo "PR Number: ${{ steps.create-pr.outputs.pr_number }}"
          echo "PR URL: ${{ steps.create-pr.outputs.pr_url }}"
          echo "Please review and merge the PR to complete the version bump process."
