name: Version Bump

on:
  workflow_dispatch:
    inputs:
      bump_type:
        description: 'Type of version bump'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
jobs:
  bump-and-tag:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: true  # so the GITHUB_TOKEN can push

      - name: Install UV
        uses: astral-sh/setup-uv@v6
        with:
          version: latest

      - name: Get current version and calculate new version
        id: version
        run: |
          # extract current version from pyproject.toml
          CURRENT_VERSION=$(grep '^version *=' pyproject.toml | sed 's/^version *= *"\(.*\)"/\1/')
          echo "Current version: $CURRENT_VERSION"
          
          # split version into parts
          IFS='.' read -r major minor patch <<< "$CURRENT_VERSION"
          
          # calculate new version based on bump type
          case "${{ github.event.inputs.bump_type }}" in
            major)
              NEW_VERSION="$((major + 1)).0.0"
              ;;
            minor)
              NEW_VERSION="${major}.$((minor + 1)).0"
              ;;
            patch)
              NEW_VERSION="${major}.${minor}.$((patch + 1))"
              ;;
          esac
          
          echo "New version: $NEW_VERSION"
          echo "current=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "new=$NEW_VERSION" >> $GITHUB_OUTPUT
          
      - name: Create feature branch
        run: |
          BRANCH_NAME="bump/version-${{ steps.version.outputs.new }}"
          git checkout -b "$BRANCH_NAME"
          echo "BRANCH_NAME=$BRANCH_NAME" >> $GITHUB_ENV

      - name: Bump version in pyproject.toml
        run: |
          sed -i 's/^version *= *.*/version = "${{ steps.version.outputs.new }}"/' pyproject.toml

      - name: Sync uv.lock
        run: |
          uv sync

      - name: Commit version bump
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add pyproject.toml uv.lock
          git commit -m "Bump version from ${{ steps.version.outputs.current }} to ${{ steps.version.outputs.new }}"

      - name: Push feature branch
        run: |
          git push origin "${{ env.BRANCH_NAME }}"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          title: "Bump version to ${{ steps.version.outputs.new }}"
          body: "This PR bumps the version from `${{ steps.version.outputs.current }}` to `${{ steps.version.outputs.new }}`."
          head: "${{ env.BRANCH_NAME }}"
          base: "main"
          author: "GitHub Action <action@github.com>"
